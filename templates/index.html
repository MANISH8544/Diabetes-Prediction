<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .diabetic {
            background-color: #ffdddd;
            color: #d8000c;
        }
        .not-diabetic {
            background-color: #ddffdd;
            color: #4F8A10;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form method="POST" action="/">
        <div class="form-group">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" step="1" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="glucose">Glucose (mg/dL):</label>
            <input type="number" id="glucose" name="glucose" step="0.1" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="blood_pressure">Blood Pressure (mm Hg):</label>
            <input type="number" id="blood_pressure" name="blood_pressure" step="1" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="skin_thickness">Skin Thickness (mm):</label>
            <input type="number" id="skin_thickness" name="skin_thickness" step="1" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="insulin">Insulin (Î¼U/mL):</label>
            <input type="number" id="insulin" name="insulin" step="1" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="dpf">Diabetes Pedigree Function:</label>
            <input type="number" id="dpf" name="dpf" step="0.001" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="1" min="0" required>
        </div>
        
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result {% if result == 'Diabetic' %}diabetic{% else %}not-diabetic{% endif %}">
        <h2>Prediction Result:</h2>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
